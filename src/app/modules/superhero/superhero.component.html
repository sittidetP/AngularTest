<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="alias">
      <th mat-header-cell *matHeaderCellDef> Alias </th>
      <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Firstname </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>

<form class="input" class="input" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Enter Alias</mat-label>
      <input matInput placeholder="Hydrogen" formControlName="alias">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Enter Firstname</mat-label>
      <input matInput placeholder="1.0079" formControlName="firstname">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Enter Surname</mat-label>
      <input matInput placeholder="H" formControlName="surname">
    </mat-form-field>
    <br>
    <button type="submit" mat-raised-button color="primary">
      submit
    </button>
  </form>
